<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="username" formControlName="username">
        </mat-form-field>
        <mat-error>  
          <span *ngIf="!f.username.valid && f.username.touched"> Please enter username </span>  
        </mat-error>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="password" formControlName="password">
        </mat-form-field>
        <mat-error>  
          <span *ngIf="!f.password.valid && f.password.touched">Please enter password </span>  
        </mat-error>
      </p>

      <mat-error *ngIf="error">
        {{ error }}
      </mat-error>

      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
